<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph Monakedi - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-monochrome-light dark:bg-monochrome-dark text-monochrome-dark dark:text-monochrome-light transition-colors duration-300">
    <nav class="border-b border-monochrome-gray-200 dark:border-monochrome-gray-800">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 id="logo" class="text-2xl font-bold"></h1>
            <ul class="flex space-x-4 items-center">
                <li><a href="#about" class="hover:text-monochrome-gray-500 dark:hover:text-monochrome-gray-300 transition-colors">About</a></li>
                <li><a href="#projects" class="hover:text-monochrome-gray-500 dark:hover:text-monochrome-gray-300 transition-colors">Projects</a></li>
                <li><a href="#contact" class="hover:text-monochrome-gray-500 dark:hover:text-monochrome-gray-300 transition-colors">Contact</a></li>
                <li>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-monochrome-gray-200 dark:hover:bg-monochrome-gray-800 transition-colors">
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <section id="hero" class="bg-monochrome-gray-100 dark:bg-monochrome-gray-900 py-20">
        <div class="container mx-auto px-4 text-center">
            <h2 id="hero-title" class="text-4xl font-bold mb-4"></h2>
            <p id="hero-subtitle" class="text-xl mb-8"></p>
            <a href="https://docs.google.com/document/d/1uaLyRdcl3IOFr_qLL7bGMHDvblrTyJr69-3ceLfruvM/export?format=pdf" download>
              <button id="cv-download" class="bg-monochrome-dark dark:bg-monochrome-light text-monochrome-light dark:text-monochrome-dark px-6 py-2 rounded-full hover:bg-monochrome-gray-800 dark:hover:bg-monochrome-gray-200 transition-colors">Download CV</button>
            </a>
        </div>
    </section>

    <section id="about" class="py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8 text-center">About Me</h2>
            <div class="flex flex-col md:flex-row items-center justify-center gap-8">
                <img id="avatar" src="" alt="" class="w-48 h-48 rounded-full object-cover shadow-lg dark:shadow-gray-700">
                <div class="bg-monochrome-gray-100 dark:bg-monochrome-gray-800 p-6 rounded-lg shadow-md max-w-md">
                    <h3 id="about-name" class="text-2xl font-semibold mb-2"></h3>
                    <p id="about-title" class="text-monochrome-gray-600 dark:text-monochrome-gray-300 mb-4"></p>
                    <p id="about-description" class="mb-4"></p>
                    <div id="skills" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="projects" class="bg-monochrome-gray-100 dark:bg-monochrome-gray-900 py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8 text-center">My Projects</h2>
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </section>

    <section id="contact" class="py-20">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-8">Get In Touch</h2>
            <div class="bg-monochrome-gray-100 dark:bg-monochrome-gray-800 p-8 rounded-lg shadow-md max-w-md mx-auto">
                <h3 class="text-2xl font-semibold mb-4">Contact Information</h3>
                <p class="text-monochrome-gray-600 dark:text-monochrome-gray-300 mb-6">Feel free to reach out for collaborations or just a friendly hello</p>
                <div id="contact-links" class="space-y-4"></div>
            </div>
        </div>
    </section>

    <footer class="bg-monochrome-gray-100 dark:bg-monochrome-gray-900 py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Joseph Monakedi. All rights reserved.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
